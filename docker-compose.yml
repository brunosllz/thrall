version: '3'

services:
  # Application
  postgres:
    image: 'bitnami/postgresql'
    container_name: 'postgres'
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=dev_xperience
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    networks:
      - app-net
  redis:
    image: 'bitnami/redis'
    container_name: 'redis'
    restart: always
    ports:
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgresql_data:
    driver: local
